<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Main unit -->
  <rect x="60" y="70" width="80" height="45" rx="8" fill="url(#bubbleGradient)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Display -->
  <rect x="70" y="80" width="30" height="15" rx="3" fill="#1a1a1a" stroke="#d4af37" stroke-width="1"/>
  <text x="85" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#00ff00">H₂O₂</text>
  <text x="85" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#00ff00">Bubble</text>
  
  <!-- Control buttons -->
  <circle cx="110" y="82" r="3" fill="#d4af37"/>
  <circle cx="120" y="82" r="3" fill="#d4af37"/>
  <circle cx="130" y="82" r="3" fill="#d4af37"/>
  
  <!-- Handpiece -->
  <ellipse cx="100" cy="45" rx="8" ry="15" fill="url(#bubbleGradient)" stroke="#d4af37" stroke-width="1"/>
  <circle cx="100" cy="30" r="6" fill="url(#waterGradient)" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Connection tube -->
  <path d="M 100 60 Q 90 65 85 70" stroke="#d4af37" stroke-width="3" fill="none"/>
  
  <!-- Hydrogen bubbles -->
  <circle cx="85" cy="25" r="3" fill="#87ceeb" stroke="#d4af37" stroke-width="0.5" opacity="0.8"/>
  <circle cx="95" cy="20" r="2" fill="#87ceeb" stroke="#d4af37" stroke-width="0.5" opacity="0.6"/>
  <circle cx="105" cy="22" r="2.5" fill="#87ceeb" stroke="#d4af37" stroke-width="0.5" opacity="0.7"/>
  <circle cx="115" cy="28" r="2" fill="#87ceeb" stroke="#d4af37" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Oxygen bubbles -->
  <circle cx="90" cy="35" r="2" fill="#ffffff" stroke="#d4af37" stroke-width="0.5" opacity="0.9"/>
  <circle cx="110" cy="32" r="1.5" fill="#ffffff" stroke="#d4af37" stroke-width="0.5" opacity="0.7"/>
  <circle cx="98" cy="38" r="1.8" fill="#ffffff" stroke="#d4af37" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Facial treatment area -->
  <ellipse cx="100" cy="15" rx="25" ry="8" fill="#f8d7c3" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
  
  <!-- Bubble flow indicators -->
  <path d="M 80 50 Q 85 45 90 50" stroke="#87ceeb" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 110 50 Q 115 45 120 50" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Brand text -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d4af37">H₂O₂ Small Bubble</text>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8b4513">Limpieza Facial</text>
</svg>