<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tecarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="electrodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main unit -->
  <rect x="50" y="50" width="100" height="70" rx="10" fill="url(#tecarGradient)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Display -->
  <rect x="65" y="60" width="40" height="25" rx="3" fill="#1a1a1a" stroke="#d4af37" stroke-width="1"/>
  <text x="85" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#00ff00">448 kHz</text>
  <text x="85" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#00ff00">Tecar</text>
  
  <!-- Control panel -->
  <rect x="115" y="60" width="30" height="40" rx="3" fill="#1a1a1a" stroke="#d4af37" stroke-width="1"/>
  <circle cx="125" cy="70" r="3" fill="#d4af37"/>
  <circle cx="135" cy="70" r="3" fill="#d4af37"/>
  <circle cx="125" cy="80" r="3" fill="#d4af37"/>
  <circle cx="135" cy="80" r="3" fill="#d4af37"/>
  
  <!-- Tecar electrodes -->
  <rect x="30" y="90" width="20" height="8" rx="4" fill="url(#electrodeGradient)" stroke="#d4af37" stroke-width="1"/>
  <rect x="150" y="90" width="20" height="8" rx="4" fill="url(#electrodeGradient)" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Connection cables -->
  <path d="M 50 94 L 30 94" stroke="#d4af37" stroke-width="2"/>
  <path d="M 150 94 L 170 94" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Frequency waves -->
  <path d="M 70 35 Q 75 30 80 35 Q 85 40 90 35 Q 95 30 100 35" stroke="#d4af37" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 65 30 Q 70 25 75 30 Q 80 35 85 30 Q 90 25 95 30" stroke="#d4af37" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 60 25 Q 65 20 70 25 Q 75 30 80 25 Q 85 20 90 25" stroke="#d4af37" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Electrode tips -->
  <circle cx="40" cy="94" r="2" fill="#d4af37"/>
  <circle cx="160" cy="94" r="2" fill="#d4af37"/>
  
  <!-- Brand text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d4af37">Tecarplus</text>
  <text x="100" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8b4513">448 kHz</text>
</svg>