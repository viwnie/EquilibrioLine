<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main unit -->
  <rect x="40" y="60" width="120" height="60" rx="8" fill="url(#rfGradient)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="55" y="70" width="50" height="30" rx="3" fill="#1a1a1a" stroke="#d4af37" stroke-width="1"/>
  <rect x="60" y="75" width="40" height="20" rx="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Control buttons -->
  <circle cx="115" cy="75" r="4" fill="#d4af37"/>
  <circle cx="130" cy="75" r="4" fill="#d4af37"/>
  <circle cx="145" cy="75" r="4" fill="#d4af37"/>
  
  <!-- RF handles -->
  <ellipse cx="80" cy="40" rx="15" ry="8" fill="url(#handleGradient)" stroke="#d4af37" stroke-width="1"/>
  <ellipse cx="120" cy="40" rx="15" ry="8" fill="url(#handleGradient)" stroke="#d4af37" stroke-width="1"/>
  
  <!-- RF energy waves -->
  <circle cx="80" cy="40" r="20" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  <circle cx="80" cy="40" r="25" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
  <circle cx="80" cy="40" r="30" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2"/>
  
  <circle cx="120" cy="40" r="20" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  <circle cx="120" cy="40" r="25" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
  <circle cx="120" cy="40" r="30" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2"/>
  
  <!-- Electrodes -->
  <circle cx="80" cy="40" r="3" fill="#d4af37"/>
  <circle cx="120" cy="40" r="3" fill="#d4af37"/>
  
  <!-- Brand text -->
  <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d4af37">MagnaShape</text>
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8b4513">Quadra Core</text>
</svg>