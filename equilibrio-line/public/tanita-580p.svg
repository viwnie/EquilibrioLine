<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base platform -->
  <rect x="70" y="90" width="60" height="15" rx="7" fill="url(#platformGradient)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Glass platform -->
  <rect x="75" y="85" width="50" height="8" rx="4" fill="#ffffff" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  
  <!-- Display unit -->
  <rect x="85" y="50" width="30" height="25" rx="5" fill="url(#scaleGradient)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="90" y="55" width="20" height="12" rx="2" fill="#1a1a1a" stroke="#d4af37" stroke-width="1"/>
  <text x="100" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#00ff00">580P</text>
  <text x="100" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#00ff00">Tanita</text>
  
  <!-- Control buttons -->
  <circle cx="92" cy="72" r="2" fill="#d4af37"/>
  <circle cx="100" cy="72" r="2" fill="#d4af37"/>
  <circle cx="108" cy="72" r="2" fill="#d4af37"/>
  
  <!-- Measurement indicators -->
  <rect x="60" y="110" width="80" height="20" rx="10" fill="#1a1a1a" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Body composition segments -->
  <rect x="65" y="115" width="15" height="2" fill="#d4af37" opacity="0.8"/>
  <rect x="82" y="115" width="12" height="2" fill="#d4af37" opacity="0.6"/>
  <rect x="96" y="115" width="18" height="2" fill="#d4af37" opacity="0.9"/>
  <rect x="116" y="115" width="10" height="2" fill="#d4af37" opacity="0.5"/>
  <rect x="128" y="115" width="8" height="2" fill="#d4af37" opacity="0.4"/>
  
  <!-- Measurement bars -->
  <rect x="65" y="120" width="4" height="6" fill="#d4af37"/>
  <rect x="71" y="118" width="4" height="8" fill="#d4af37"/>
  <rect x="77" y="119" width="4" height="7" fill="#d4af37"/>
  <rect x="83" y="117" width="4" height="9" fill="#d4af37"/>
  <rect x="89" y="120" width="4" height="6" fill="#d4af37"/>
  <rect x="95" y="116" width="4" height="10" fill="#d4af37"/>
  <rect x="101" y="118" width="4" height="8" fill="#d4af37"/>
  <rect x="107" y="119" width="4" height="7" fill="#d4af37"/>
  <rect x="113" y="117" width="4" height="9" fill="#d4af37"/>
  <rect x="119" y="120" width="4" height="6" fill="#d4af37"/>
  <rect x="125" y="118" width="4" height="8" fill="#d4af37"/>
  <rect x="131" y="120" width="4" height="6" fill="#d4af37"/>
  
  <!-- Weight indicator -->
  <circle cx="100" cy="75" r="15" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  <text x="100" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#d4af37">kg</text>
  
  <!-- Brand text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d4af37">Tanita 580P</text>
  <text x="100" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8b4513">+ Dietowin</text>
</svg>